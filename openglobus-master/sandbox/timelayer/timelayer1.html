<html>

<head>
    <title>OpenStreetMap Base Layer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./timelayer1.js" type="module"></script>
    <link rel="stylesheet" href="../../css/og.css" type="text/css"/>
    <style>
        .pl-pane {
            position: absolute;
            top: 35px;
            left: 40px
        }

        .pl-button {
            float: left;
            margin: 5px;
            padding: 5px;
            width: 70px;
        }

        .pl-slider {
            float: left;
            margin-top: 11px;
            width: 400px;
        }
    </style>
</head>

<body>
<div id="earth" style="width:100%;height:100%"></div>
<div class="pl-pane">
    <button class="pl-button pl-button__play">PLAY</button>
    <button class="pl-button pl-button__stop">STOP</button>
    <input type="range" min="0" max="100" value="0" class="pl-slider">
</div>
</body>

</html>
