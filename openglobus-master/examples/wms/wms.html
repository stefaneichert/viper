<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <link rel="stylesheet" href="../../css/og.css" type="text/css" />
</head>

<body>
    <div id="globus" style="width:100%;height:100%"></div>
    <script type="module">
        'use strict';

        import { Globe } from '../../src/og/Globe.js';
        import { WMS } from '../../src/og/layer/WMS.js';
        import { XYZ } from '../../src/og/layer/XYZ.js';
        import { GlobusTerrain } from '../../src/og/terrain/GlobusTerrain.js';


        var osm = new XYZ("OpenStreetMap", {
            isBaseLayer: true,
            url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        var ne = new WMS("Natural Earth", {
            visibility: true,
            isBaseLayer: false,
            url: '//openglobus.org:8080/geoserver/',
            layers: 'tiger-ny',
            version: '1.1.1',
            opacity: 1.0,
            specular: [0.001, 0.00046, 0.0003],
            shininess: 15,
            ambient: [0.1, 0.1, 0.2]
        });

        var globus = new Globe({
            "target": "globus",
            "name": "Earth",
            "terrain": new GlobusTerrain(),
            "layers": [osm, ne],
            'viewExtent': [-74.26124, 40.67448, -73.77663, 40.78772]
        });

    </script>
</body>

</html>
