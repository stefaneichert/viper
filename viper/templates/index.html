{% extends "layout.html" %}
{% block content %}


    <link rel="stylesheet" href="static/vendor/node_modules/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="static/vendor/node_modules/leaflet-sidebar/src/L.Control.Sidebar.css"/>
    <link rel="stylesheet" href="static/vendor/node_modules/leaflet-easybutton/src/easy-button.css"/>
    <script src="static/vendor/node_modules/leaflet/dist/leaflet.js"></script>
    <script src="static/vendor/node_modules/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="static/vendor/node_modules/leaflet-easybutton/src/easy-button.js"></script>
    <link href="static/css/index.css" rel="stylesheet">

     <script>places = {{ placedata|tojson }}</script>
    <div id="map"></div>
    <div id="sidebar">
        <h1>Viennese perspectives on and perceptions of far away places</h1>
        <img class="sidebar-img" src="https://thanados.openatlas.eu/api/display/196753.jpg">
        <h2>The example of the Novara Expedition</h2>

        <div class="timeline">
            <div class="outer">
                {% for row in moves %}
                <div class="card hovercard" id="{{ row.id }}">
                    <div class="info">
                        <h3 class="title"> {{ row.begin}} to {{ row.end }}</h3>
                        <h4>{{ row['title']}}</h4>
                        <p>{{ row['description'] }}</p>
                        <img class="sidebar-img" src="{{ row.images['url']}}">

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>



    <script src="static/js/index.js"></script>
{% endblock %}
